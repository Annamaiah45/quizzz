<script>
    const main = document.getElementById('rec');

async function loadNames(){
    const res = await fetch('https://5d76bf96515d1a0014085cf9.mockapi.io/quiz');
    const names = await res.json();

        document.getElementById('a').innerHTML="Q"+"1"+"."+" "+names[0].question;

        document.getElementById('zeb12').innerHTML = names[3].options[0]+"<br>";
        document.getElementById('zeb13').innerHTML = names[3].options[1]+"<br>";
        document.getElementById('zeb14').innerHTML = names[3].options[2]+"<br>";
        document.getElementById('zeb15').innerHTML = names[3].options[3]+"<br>";
        document.getElementById('line3').style.border = "1px solid #fad744";

        document.getElementById('e').innerHTML="Q"+"5"+"."+" "+names[4].question;
        document.getElementById('e').style.fontWeight = 'bold';
        document.getElementById('zeb16').innerHTML = names[4].options[0]+"<br>";
        document.getElementById('zeb17').innerHTML = names[4].options[1]+"<br>";
        document.getElementById('zeb18').innerHTML = names[4].options[2]+"<br>";
        document.getElementById('zeb19').innerHTML = names[4].options[3]+"<br>";
        document.getElementById('line4').style.border = "1px solid #fad744";


}
loadNames();
    
var answers = ["Cs","As","Cs","Cs","Bs"]; 
var tot = answers.length;

function getCheckedValue( radioName ){
    var radios = document.getElementsByName( radioName ); // Get radio group by-name
    for(var y=0; y<radios.length; y++)
      if(radios[y].checked)
    return radios[y].value; // return the checked value
}

function getScore(){
  var score = 0;
  for (var i=0; i<tot; i++)
    if(getCheckedValue("opt"+i)===answers[i]) score += 1; // increment only
  return score;
}

function returnScore(){
    let rs = document.getElementById('ss');
    rs.innerHTML = "<br>"+getScore() +"/"+ tot;
    rs.style.fontWeight = 'bold 1200';
    rs.style.color = "black";
    rs.style.fontSize = '32px';
}
